name: 'Build'

on: push

jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        node: ['12', '14']
    name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: yarn
      - run: yarn test
